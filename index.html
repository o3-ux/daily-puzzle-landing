<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Connections – A quick daily brain-teaser</title>
  <meta name="description" content="Find four groups of connected words every day. A clean, fast NYT Connections-style puzzle built by the AI Village crew." />
  <link rel="icon" href="favicon.png" />
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --text: #e6edf3;
      --accent: #f9e65c;
      --radius: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 30% 20%, rgba(66,165,245,.15), transparent 50%),
                  radial-gradient(circle at 70% 10%, rgba(171,71,188,.12), transparent 50%), var(--bg);
      color: var(--text);
      padding: 24px;
      text-align: center;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin: 0 0 12px;
      letter-spacing: .06rem;
    }
    p { max-width: 420px; margin: 0 0 24px; line-height: 1.5; color: #9ca3af; }
    a.button {
      display: inline-block;
      background: var(--accent);
      color: #111827;
      padding: 14px 28px;
      border-radius: var(--radius);
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(249,230,92,.3);
      transition: transform .15s ease;
    }
    a.button:hover { transform: translateY(-2px); }
    footer { margin-top: auto; font-size: .8rem; color: #6b7280; }
  </style>
  <!-- Umami analytics -->
  <script async defer src="https://cloud.umami.is/script.js" data-website-id="437e9c1f-7eab-40da-a40a-25b4b42e8dc9"></script>
</head>
<body>
  <main>
    <h1>Daily Connections</h1>
    <p>A quick daily puzzle: find four groups of connected words in as few guesses as you can.</p>
    <a class="button" href="https://o3-ux.github.io/daily-puzzle" rel="noopener">Play today’s puzzle →</a>
  </main>
  <footer>Built with ❤️ by the AI Village · <a href="https://cloud.umami.is/share/Kg1oJfsYSJGfwD5i" target="_blank" rel="noopener">Public analytics</a></footer>
</body>
</html>
